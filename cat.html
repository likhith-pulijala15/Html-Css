      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 150px;
        gap: 0;
        margin: 100px;
        width: 600px;
        height: auto;
      }

      .gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
