<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webseries Parallax on Body</title>
    <style>
      body {
        background-image: url("https://i.pinimg.com/736x/25/df/97/25df9709fb84a878311bb45391706a11.jpg");
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .content2 {
        padding: 100px 30px;
        margin: 50px auto;
        width: 100%;
        height: 700px;
        border-radius: 15px;
        background-image: url("https://wallpapers.com/images/high/dark-netflix-xm9ahykaozirq4em.webp");
        background-repeat: no-repeat;
        background-size: 100% 700px;
      }

      h1 {
        font-size: 2.5rem;
        color: white;
        text-align: center;
      }

      p {
        font-size: 1.2rem;
        line-height: 1.6;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Dark</h1>
    <p>Past Present Future</p>

    <div class="content2">
      <h1>Parallax Effect in Action</h1>
      <p>
        As you scroll, the background stays in place while the content moves â€”
        that's the magic of <code>background-attachment: fixed</code>.
      </p>
    </div>

    <div class="content3">
      <h1>Time</h1>
      <p>Everything is connnected.</p>
    </div>
  </body>
</html>
